name: md changed

on:
  push:
    paths:
      - '**.md'

jobs:
  handle-md-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install pandoc
        run: sudo apt-get install -y pandoc

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v26.1
        with:
          since_last_remote_commit: true
          include_all_old_new_renamed_files: true
          files: raw/**/*.md

      - name: Added files
        run: |
          for file in ${{ steps.changed-files.outputs.added_files }}; do
            echo "$file added"
            bash scripts/compile-page.sh $file
          done

      - name: Modified files
        run: |
          for file in ${{ steps.changed-files.outputs.modified_files }}; do
            echo "$file modified"
            bash scripts/compile-page.sh $file
          done

      - name: Deleted files
        run: |
          for file in ${{ steps.changed-files.outputs.deleted_files }}; do
            echo "$file deleted"
            bash scripts/delete-page.sh $file
          done

      - name: Renamed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_old_new_renamed_files }}; do
            from="$(echo $file | cut -d',' -f1)"
            echo "remove old page $from"
            bash scripts/delete-page.sh $from

            to="$(echo $file | cut -d',' -f2)"
            echo "add new page $to"
            bash scripts/compile-page.sh $to
          done

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          message: 'updating html pages'
